<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    function calcularAreaTriangulo(base, altura) {
        var area = (base * altura) / 2;
        return area;
    }

    var baseTriangulo = parseFloat(prompt("Digite a base do triângulo:"));
    var alturaTriangulo = parseFloat(prompt("Digite a altura do triângulo:"));

    if (!isNaN(baseTriangulo) && !isNaN(alturaTriangulo)) {
        var areaTriangulo = calcularAreaTriangulo(baseTriangulo, alturaTriangulo);
        alert("A área do triângulo é " + areaTriangulo);
    } else {
        alert("Por favor, insira valores válidos para a base e a altura do triângulo.");
    }


</script>
