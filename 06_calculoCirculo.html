<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvovla um programa que contenha uma função que calcule a área e o perímetro de um círculo. A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    function calcularAreaCirculo(raio) {
        var area = Math.PI * Math.pow(raio, 2);
        return area;
    }

    function calcularPerimetroCirculo(raio) {
        var perimetro = 2 * Math.PI * raio;
        return perimetro;
    }

    var raioCirculo = parseFloat(prompt("Digite o raio do círculo:"));

    if (!isNaN(raioCirculo)) {
        var areaCirculo = calcularAreaCirculo(raioCirculo);
        var perimetroCirculo = calcularPerimetroCirculo(raioCirculo);

        alert("A área do círculo é " + areaCirculo.toFixed(2) + " e o perímetro é " + perimetroCirculo.toFixed(2));
    } else {
        alert("Por favor, insira um valor válido para o raio do círculo.");
    }



</script>
