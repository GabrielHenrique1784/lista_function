<script>
    /*
    Problema: Calcular Cubo de um Número
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    function calcularCubo() {
        var numero = prompt("Por favor, informe um número inteiro:"); 
        numero = parseInt(numero); 

        if (!isNaN(numero)) { 
            var cubo = numero * numero * numero;
            alert("O cubo de " + numero + " é igual a " + cubo); 
        } else {
            alert("Por favor, insira um número inteiro válido."); 
        }
    }

    calcularCubo();


</script>
