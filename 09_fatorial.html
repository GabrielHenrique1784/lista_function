<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    function calcularFatorial(numero) {
        if (numero === 0 || numero === 1) {
            return 1; // O fatorial de 0 e 1 é sempre 1
        }

        var resultado = 1;
        for (var i = 2; i <= numero; i++) {
            resultado *= i;
        }

        return resultado;
    }

    var numero = parseInt(prompt("Digite um número inteiro para calcular o fatorial:"));

    if (!isNaN(numero)) {
        if (numero < 0) {
            alert("Por favor, insira um número não negativo.");
        } else {
            var fatorial = calcularFatorial(numero);
            alert("O fatorial de " + numero + " é " + fatorial);
        }
    } else {
        alert("Por favor, insira um número inteiro válido.");
    }


</script>
