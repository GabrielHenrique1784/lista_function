<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    function converterParaFahrenheit(celsius) {
        var fahrenheit = (9 * celsius + 160) / 5;
        return fahrenheit;
    }

    var temperaturaCelsius = parseFloat(prompt("Digite a temperatura em graus Celsius:"));

    if (!isNaN(temperaturaCelsius)) {
        var temperaturaFahrenheit = converterParaFahrenheit(temperaturaCelsius);
        alert(temperaturaCelsius + " graus Celsius é igual a " + temperaturaFahrenheit + " graus Fahrenheit.");
    } else {
        alert("Por favor, insira uma temperatura válida em graus Celsius.");
    }

</script>
