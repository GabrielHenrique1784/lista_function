<script>
    /*
    Problema: Contar Letra
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    function contarLetraNaFrase(frase, letra) {
        var count = 0;
        letra = letra.toLowerCase();

        for (var i = 0; i < frase.length; i++) {
            var caractere = frase[i].toLowerCase();
            if (caractere === letra) {
                count++;
            }
        }

        return count;
    }

    var frase = prompt("Digite uma frase ou palavra:");
    var letra = prompt("Digite a letra que deseja contar na frase:");

    if (frase && letra) {
        var quantidade = contarLetraNaFrase(frase, letra);
        alert("A letra '" + letra + "' aparece " + quantidade + " vez(es) na frase.");
    } else {
        alert("Por favor, insira uma frase ou palavra e uma letra para contar.");
    }


</script>
