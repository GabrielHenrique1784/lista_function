<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    function converterParaCelsius(fahrenheit) {
        var celsius = (fahrenheit - 32) * 5 / 9;
        return celsius;
    }

    var temperaturaFahrenheit = parseFloat(prompt("Digite a temperatura em graus Fahrenheit:"));

    if (!isNaN(temperaturaFahrenheit)) {
        var temperaturaCelsius = converterParaCelsius(temperaturaFahrenheit);
        alert(temperaturaFahrenheit + " graus Fahrenheit é igual a " + temperaturaCelsius + " graus Celsius.");
    } else {
        alert("Por favor, insira uma temperatura válida em graus Fahrenheit.");
    }


</script>
